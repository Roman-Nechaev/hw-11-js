<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="search-fixed">
      <form class="search-form" id="search-form">
        <input
          class="search-input"
          type="text"
          name="searchQuery"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="btn-search" type="submit">Search</button>
      </form>
      <form class="pagination-choices">
        <p>
          <b> <u>Choice pagination:</u></b>
        </p>
        <label class="pagination-choices_btn">
          <input type="radio" name="pag-value" value="btn-check" checked />
          Button
        </label>
        <label class="pagination-choices_btn">
          <input type="radio" name="pag-value" value="scroll-check" />
          Infinite scrolling
        </label>
      </form>
    </div>

    <section class="box-section">
      <div class="container">
        <div class="gallery">
          <!-- Карточки изображений -->
        </div>
      </div>
    </section>

    <div class="page-load-status">
      <div class="loader-ellips infinite-scroll-request">
        <span class="loader-ellips__dot"></span>
        <span class="loader-ellips__dot"></span>
        <span class="loader-ellips__dot"></span>
        <span class="loader-ellips__dot"></span>
      </div>
      <p class="infinite-scroll-last">End of content</p>
    </div>
    <button
      type="button"
      class="btn btn-primary load-more button is-hidden"
      data-action="load-more"
    >
      <span
        class="spinner-border spinner-border-sm spinner"
        role="status"
        aria-hidden="true"
      ></span>
      <span class="label">Показать еще</span>
    </button>
    <p class="end-content is-hidden">
      Нам очень жаль, но вы достигли конца результатов поиска.
    </p>

    <script src="index.js" type="module"></script>
  </body>
</html>
